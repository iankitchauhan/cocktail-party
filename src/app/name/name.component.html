<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="idDrink">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.idDrink }}</td>
  </ng-container>

  <ng-container matColumnDef="strDrink">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.strDrink }}</td>
  </ng-container>

  <ng-container matColumnDef="strIBA">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.strCategory }}</td>
  </ng-container>

  <ng-container matColumnDef="strTags">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Glass</th>
    <td mat-cell *matCellDef="let element">{{ element.strGlass }}</td>
  </ng-container>
  <ng-container matColumnDef="strDrinkThumb">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
    <td mat-cell *matCellDef="let element">
      <div class="image-width"><img [src]="element.strDrinkThumb" /></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
